version: '3.9'
services:
  postgres-server:
    image: postgres:latest
    container_name: postgres-server
    volumes:
        - data-volume:/var/lib/postgres
        - tmp-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_HOST: localhost
      POSTGRES_USER: taifa
      POSTGRES_PASSWORD: taifa123*
      PGDATA: /var/lib/postgresql/data/pgdata
  redis-server:
    image: redis:latest
    container_name: redis-server
    ports:
      - "6379:6379"
  nginx-proxy:
    image: "nginx:alpine"
    container_name: nginx-proxy
    volumes:
      - nginx-volume:/usr/share/nginx/html
    ports:
      - "80:80"
  rxpowet-server-01:
    image: "spider-walker/emrys:latest"
    container_name: rxpowet-server-01
    volumes:
      - app-volume:/app/
    ports:
      - "9000:9000"
  rxpowet-server-02:
    image: "spider-walker/emrys:latest"
    container_name: rxpowet-server-02
    volumes:
      - app-volume:/app/
    ports:
      - "9001:9000"
  rxpowet-server-03:
    image: "spider-walker/emrys:latest"
    container_name: rxpowet-server-03
    volumes:
      - app-volume:/app/
    ports:
      - "9002:9000"
volumes:
  data-volume:
  app-volume:
  nginx-volume:
  tmp-volume: